<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokedex</title>
  </head>
  <body class="body">
    <div class="case">
      <div class="bolt"></div>
      <div class="diagonal"></div>
      <div class="door-one"></div>
      <div class="door-two"></div>
      <div class="hide-diagonal"></div>
      <div class="door-three"></div>
      <div class="button-hide"></div>
      <div class="button"></div>
      <div class="low-add"></div>
      <div class="big-ligth"></div>
      <div class="big-ligth-inside">
      <div class="brigth"></div>
      </div>
      <div class="three-light">
        <div class="red-light">
          <div class="brigth-red-ligth"></div>
        </div>
        <div class="yellow-light">
          <div class="brigth-yellow-ligth"></div>
        </div>
        <div class="green-light">
          <div class="brigth-green-ligth"></div>
        </div>
      </div>
    </div>
  </body>
</html>
